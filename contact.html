<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Esther Maina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">EM</div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="section-title">Get In Touch</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <div class="contact-methods">
                            <div class="contact-item">
                                <i class="fab fa-whatsapp"></i>
                                <div>
                                    <h3>WhatsApp</h3>
                                    <p>+254 115681550</p>
                                    <a href="https://wa.me/254115681550" class="btn contact-btn" target="_blank">Message Me</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-linkedin"></i>
                                <div>
                                    <h3>LinkedIn</h3>
                                    <p>Esther Maina</p>
                                    <a href="https://www.linkedin.com/in/esther-maina-000a3a35a" class="btn contact-btn" target="_blank">Connect</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-github"></i>
                                <div>
                                    <h3>GitHub</h3>
                                    <p>EstherDev-ops</p>
                                    <a href="https://github.com/EstherDev-ops" class="btn contact-btn" target="_blank">View Profile</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <h3>Location</h3>
                                    <p>Nairobi, Kenya</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://wa.me/254115681550" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.linkedin.com/in/esther-maina-000a3a35a" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/EstherDev-ops" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="footer-location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Nairobi, Kenya</span>
            </div>
            <button id="scroll-top" class="btn" aria-label="Scroll to top">
                <i class="fas fa-arrow-up"></i>
            </button>
            <p>&copy; 2025 Esther Maina. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
